<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Health Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header>
      <h1>Health Tracker</h1>
    </header>
    <main id="health-tracker" class="fluid-grid">
      <div class="row">
        <div class="col-xs-12">
          <h2>Summary</h2>
        </div>
        <div class="col-xs-12">
          <span>Total Calories: </span><span class="total-calories"></span>
        </div>
      </div>
      <div class="row food-search">
        <div class="col-xs-12">
          <h2>Search</h2>
          <input class="search" type="text" placeholder="Food Item">
          <ul class="food-choices"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Food Items</h2>
          <ul></ul>
        </div>
      </div>
    </main>

    <script id="food-search-item-template" type="text/template">
      <span><%= name %></span>
    </script>
    <link href="assets/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/vendor/underscore-min.js"></script>
    <script src="assets/js/vendor/jquery.min.js"></script>
    <script src="assets/js/vendor/backbone-min.js"></script>
    <script src="assets/js/vendor/backbone.localStorage-min.js"></script>
    <script src="assets/js/models.js"></script>
    <script src="assets/js/views.js"></script>
  </body>
</html>
