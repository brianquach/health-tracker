<!--
Health Tracker keeps track of the calories and fat of consumed foods.
Author: Brian Quach
Created: 1-14-2017
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Health Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/above-the-fold.css" rel="stylesheet">
  </head>

  <body class="health-tracker">
    <header>
      <h1>Health Tracker</h1>
    </header>
    <main id="health-tracker" class="container-fluid">
      <div class="row health-tracker__summary">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
          <h2>Summary</h2>
        </div>
        <div class="col-xs-12 col-sm-3 col-sm-offset-2 summary__stats">
          <label>Total Calories: </label><span class="js-total-calories"></span>
        </div>
        <div class="col-xs-12 col-sm-3 col-sm-offset-2 summary__stats">
          <label>Total Fat: </label><span class="js-total-fat"></span>
        </div>
      </div>
      <div class="row health-tracker__search js-food-search">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
          <h2>Search</h2>
        </div>
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <div class="search__wrapper">
            <input class="search__search-input js-search" type="text" placeholder="Search foods">
            <img src="assets/img/rolling.svg" alt="loading..." class="search__loading js-loading" width="20" height="20">
          </div>
          <div class="search__food-choices-wrapper">
            <ul class="search__food-choices js-food-choices"></ul>
            <div class="text-warning search__no-results js-no-results">No results, try a different query (Ex. chicken)!</div>
          </div>
          <div class="text-danger js-search-error">
            Search is down at the moment.
          </div>
          <div class="text-danger js-item-search-error">
            Item search is down at the moment.
          </div>
        </div>
      </div>
      <div class="row health-tracker__food-list">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
          <h2>Food Items</h2>
        </div>
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
          <ul class="js-food-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      Health Tracker is powered by the <a href="https://developer.nutritionix.com/docs/v2">Nutritionix API</a> and authored by <a href="http://www.github.com/brianquach">Brian Quach</a>
    </footer>
    <link href="assets/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/vendor/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <script src="assets/js/vendor/underscore-min.js" defer></script>
    <script src="assets/js/vendor/jquery.min.js" defer></script>
    <script src="assets/js/vendor/backbone-min.js" defer></script>
    <script src="assets/js/templates.js" defer></script>
    <script src="assets/js/models.js" defer></script>
    <script src="assets/js/collections.js" defer></script>
    <script src="assets/js/views.js" defer></script>
  </body>
</html>
